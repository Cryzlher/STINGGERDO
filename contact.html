<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - STINGGERDO</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        /* Header */
         header {
            background: #000000;
            color: white;
            text-align: center;
            padding: 30px 10px;
        }

        nav {
            background: #111111;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }


        /* Contact Form */
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        .contact-container h2 {
            text-align: center;
        }
        .contact-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-container button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-container button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>STINGGERDO</h1>
    </header>

    <!-- Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
        <a href="events.html">Events</a>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions or just want to say hi? Send us a message!</p>
        <form action="/action_page.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="Message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Events - STINGGERDO</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f2f2f2;
}

/* Header */
header {
    background: #000000;
    color: white;
    text-align: center;
    padding: 30px 10px;
}

header h1 {
    font-family: "Fredoka One", cursive;
    font-size: 60px;
    color: white;
    -webkit-text-stroke: 2px black;
    font-weight: bold;
}

/* Menu */
nav {
    background: #111111;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #ffcc00;
}

h3.page-title {
    text-align: center;
    margin: 24px 0;
    font-size: 36px;
    font-weight: bold;
}

/* Events Section */
.events-container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
}

.event {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 40px 0;
}

.event:nth-child(even) {
    flex-direction: row-reverse;
}

.event-text {
    flex: 1;
    padding: 0 20px;
}

.event-text h2 {
    font-size: 32px;
    margin-bottom: 10px;
}

.event-text p {
    font-size: 18px;
}

.event-photos {
    flex: 1;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.event-photos img, .event-photos video {
    width: 200px;
    height: 150px;
	object-fit: cover;
    border-radius: 5px;
    cursor: pointer;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  max-width: 90%;
  max-height: 80%;
  border-radius: 5px;
}

.modal img, .modal video {
    display: none;
    border-radius: 5px;
}

.close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #ffcc00;
}
</style>
</head>
<body>

<header>
    <h1>STINGGERDO</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
    <a href="events.html">Events</a>
</nav>

<h3 class="page-title">EVENTS</h3>

<div class="events-container">

    <!-- Event 1 -->
    <div class="event">
        <div class="event-text">
            <h2>Fiesta in Medellin</h2>
            <p>We enjoyed the carnival rides and had coffee at a local shop â€” a day full of fun and laughter!</p>
        </div>
        <div class="event-photos">
            <img src="pictures/ev1.jpeg" alt="">
            <img src="pictures/pic10.jpeg" alt="">
            <video src="videos/ev2.mp4"></video>
            <video src="videos/ev3.mp4"></video>
        </div>
    </div>

    <!-- No other events -->
    <div class="event">
        <div class="event-text">
            <h2>No More Events Yet</h2>
            <p>Stay tuned! More bonding moments coming soon.</p>
        </div>
        <div class="event-photos">
        </div>
    </div>

</div>

<!-- Modal -->
<div id="popupModal" class="modal">
  <span class="close">&times;</span>
  <img id="popupImg" class="modal-content" alt=>
  <video id="popupVideo" class="modal-content" controls></video>
</div>

<script>
const modal = document.getElementById("popupModal");
const modalImg = document.getElementById("popupImg");
const modalVideo = document.getElementById("popupVideo");
const closeBtn = document.getElementsByClassName("close")[0];

function openPopup(src, type){
    modal.style.display = "flex";
    if(type==='video'){
        modalVideo.src = src;
        modalVideo.style.display = "block";
        modalImg.style.display = "none";
        modalVideo.play();
    } else {
        modalImg.src = src;
        modalImg.style.display = "block";
        modalVideo.style.display = "none";
        modalVideo.pause();
        modalVideo.src = "";
    }
}

closeBtn.onclick = function(){
    modal.style.display = "none";
    modalVideo.pause();
    modalVideo.src = "";
}

modal.onclick = function(e){
    if(e.target === modal){
        modal.style.display = "none";
        modalVideo.pause();
        modalVideo.src = "";
    }
}

// Add click events for event media
document.querySelectorAll(".event-photos img").forEach(img=>{
    img.onclick = ()=>openPopup(img.src,'image');
});
document.querySelectorAll(".event-photos video").forEach(video=>{
    video.onclick = ()=>openPopup(video.src,'video');
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Events - STINGGERDO</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f2f2f2;
}

/* Header */
header {
    background: #000000;
    color: white;
    text-align: center;
    padding: 30px 10px;
}

header h1 {
    font-family: "Fredoka One", cursive;
    font-size: 60px;
    color: white;
    -webkit-text-stroke: 2px black;
    font-weight: bold;
}

/* Menu */
nav {
    background: #111111;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #ffcc00;
}

h3.page-title {
    text-align: center;
    margin: 24px 0;
    font-size: 36px;
    font-weight: bold;
}

/* Events Section */
.events-container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
}

.event {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 40px 0;
}

.event:nth-child(even) {
    flex-direction: row-reverse; /* alternate left/right */
}

.event-text {
    flex: 1;
    padding: 0 20px;
}

.event-text h2 {
    font-size: 32px;
    margin-bottom: 10px;
}

.event-text p {
    font-size: 18px;
}

.event-photos {
    flex: 1;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.event-photos img {
    width: 150px;
    height: auto;
    border-radius: 5px;
    cursor: pointer; /* shows it's clickable */
}

/* Modal Styles */
.modal {
  display: none; 
  position: fixed; 
  z-index: 1000; 
  padding-top: 60px; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgba(0,0,0,0.8);
}

.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 80%;
  animation-name: zoom;
  animation-duration: 0.3s;
  border-radius: 5px;
}

@keyframes zoom {
  from {transform:scale(0)}
  to {transform:scale(1)}
}

.close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #ffcc00;
}
</style>
</head>
<body>

<header>
    <h1>STINGGERDO</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
    <a href="events.html">Events</a>
</nav>

<h3 class="page-title">EVENTS</h3>

<div class="events-container">

    <!-- Event 1 -->
    <div class="event">
        <div class="event-text">
            <h2>Movie Night</h2>
            <p>Watching a fun movie together at Jane's place, lots of popcorn and laughter.</p>
        </div>
        <div class="event-photos">
            <img src="pictures/movie1.jpg" alt="">
            <img src="pictures/movie2.jpg" alt="">
        </div>
    </div>

    <!-- Event 2 -->
    <div class="event">
        <div class="event-text">
            <h2>Beach Trip</h2>
            <p>Bonding day at the beach! Swimming, volleyball, and sunset selfies.</p>
        </div>
        <div class="event-photos">
            <img src="pictures/beach1.jpg" alt="">
            <img src="pictures/beach2.jpg" alt="">
            <img src="pictures/beach3.jpg" alt="">
        </div>
    </div>

</div>

<!-- Modal for images -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
</div>

<script>
// Modal functionality
var modal = document.getElementById("myModal");
var modalImg = document.getElementById("modalImg");
var images = document.querySelectorAll(".event-photos img");
var close = document.getElementsByClassName("close")[0];

images.forEach(function(img){
  img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
  }
});

close.onclick = function() { 
  modal.style.display = "none";
}

modal.onclick = function(e){
  if(e.target === modal){
    modal.style.display = "none";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery - STINGGERDO</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>     body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: #000000;
            color: white;
            text-align: center;
            padding: 30px 10px;
        }

        nav {
            background: #111111;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
    h1.page-title { text-align: center; margin: 24px 0; font-size: 36px; font-weight: bold; }

  
    .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
        max-width: 1100px;
        margin: 0 auto 60px;
    }

    .gallery-container img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
        display: block;
    }

    .gallery-container img:hover { transform: scale(1.05); }

    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .popup img {
        max-width: 92%;
        max-height: 90%;
        border-radius: 10px;
        transform: scale(0.6);
        opacity: 0;
        animation: zoomIn 0.32s forwards ease-out;
        box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    @keyframes zoomIn {
        to { transform: scale(1); opacity: 1; }
    }

    .popup .close-btn {
        position: absolute;
        top: 22px;
        right: 26px;
        font-size: 28px;
        color: white;
        cursor: pointer;
        background: rgba(0,0,0,0.3);
        padding: 6px 10px;
        border-radius: 6px;
    }

    @media (max-width: 420px) {
        .gallery-container img { height: 160px; }
        header h1 { font-size: 36px; }
        h1.page-title { font-size: 28px; margin-top: 16px; }
    }
</style>
</head>

<script>
function openPopup(src) {
    var p = document.getElementById('popup');
    var img = document.getElementById('popupImg');
    img.src = src;
    p.style.display = 'flex';
}
function closePopup() {
    var p = document.getElementById('popup');
    p.style.display = 'none';
    document.getElementById('popupImg').src = '';
}
document.addEventListener('keydown', function(e){ if(e.key==='Escape'){ closePopup(); } });
</script>
